<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finanças</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
  <div id="head-div">
    <div>
      <input id="search" type="text" placeholder="Buscar..." onkeyup="filterTable()">
      <select id="select" onchange="filterTable()"></select>
    </div>
    <div id="finance-header">
      <span style="color:green" class="income"></span>
      <span style="color:red" class="expense"></span>
      <span style="color:blue" class="balance"></span>
    </div>
  </div>
  <div id="main-div">
    <section>
      <table style="width:100%">
        <thead class="table">
          <th width="212">Data</th>
          <th width="212">Cliente</th>
          <th width="212">Telefone do cliente</th>
          <th width="212">Loja</th>
          <th width="212">Telefone da loja</th>
          <th width="212">Tipo</th>
          <th width="212">Quantidade</th>
          <th width="212">Preço unitário</th>
          <th width="212">Preço total</th>
        </thead>
        <tbody id="tbody"></tbody>
    </section>
    </table>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
