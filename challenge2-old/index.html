<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
  <div id="search-div">
    <p>Pesquisar</p>
    <input id="search" class="form-control" type="text" placeholder="Buscar..." onkeyup="filterTable()">
    <select id="select" class="form-control" onchange="filterTable()"></select>
    <input type="date" class="el-height spacing" id="month-start" onchange="changeDateFilter()">
    <input type="date" class="el-height" id="month-end" onchange="changeDateFilter()">
    <button class="el-height active" id="month" onclick="changeDateFilter('month'), onPageChange(1)">Mês</button>
    <button class="el-height" id="today" onclick="changeDateFilter('today'), onPageChange(1)">Hoje</button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>
          <i class="fa-solid fa-sort-up" onclick="orderDates()" id="order-icon"></i>
          <span> Data </span>
        </th>
        <th>Número</th>
        <th>Paciente</th>
        <th>Convênio</th>
        <th>Preço</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>


  <nav>
    <ul id="pages" class="li"></ul>
  </nav>


<script src="./lib/moment/moment.min.js"></script>
<script src="./assets/js/main.js"></script>
</body>

</html>
